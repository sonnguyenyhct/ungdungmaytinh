<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <form>
        <h1>Caculator</h1>
        <input type="text" name="nhapso" id="nhapso" style="width: 150px; margin-right: 20px">
        <input type="text" name="nhapso" id="nhapso2" style="width: 150px"><br><br>
        <input type="button" name="Addition" value="Addition(+)" onclick="addition()">
        <input type="button" name="Subtraction" value="Subtraction(-)" onclick="subtraction()">
        <input type="button" name="Multiplication" value="Multiplication(*)" onclick="multiplication()">
        <input type="button" name="Division" value="Division(/)" onclick="division()"><br>
        <p id="result"></p>
    </form>
    <script>
        function addition() {
            let a = document.getElementById("nhapso").value;
            let b = document.getElementById("nhapso2").value;
            let so1 = Number.parseInt(document.getElementById("nhapso").value);
            let so2 = Number.parseInt(document.getElementById("nhapso2").value);

            if (String(so1 + so2) == "NaN" || a.length != (so1.toString().length) || b.length != (so2.toString().length)){
                document.getElementById("result").innerHTML = "";
                alert("Nhập vào 1 số");
            }else {
                so1 = Number.parseInt(document.getElementById("nhapso").value);
                so2 = Number.parseInt(document.getElementById("nhapso2").value);
                document.getElementById("result").innerHTML = so1 + so2;
            }
        }
        function subtraction() {
            let a = document.getElementById("nhapso").value;
            let b = document.getElementById("nhapso2").value;
            let so1 = Number.parseInt(document.getElementById("nhapso").value);
            let so2 = Number.parseInt(document.getElementById("nhapso2").value);

            if (String(so1 - so2) == "NaN" || a.length != (so1.toString().length) || b.length != (so2.toString().length)){
                document.getElementById("result").innerHTML = "";
                alert("Chỉ nhập số");
            }else {
                so1 = Number.parseInt(document.getElementById("nhapso").value);
                so2 = Number.parseInt(document.getElementById("nhapso2").value);
                document.getElementById("result").innerHTML = so1 - so2;
            }
        }
        function multiplication() {
            let a = document.getElementById("nhapso").value;
            let b = document.getElementById("nhapso2").value;
            let so1 = Number.parseInt(document.getElementById("nhapso").value);
            let so2 = Number.parseInt(document.getElementById("nhapso2").value);

            if (String(so1 * so2) == "NaN" || a.length != (so1.toString().length) || b.length != (so2.toString().length)){
                document.getElementById("result").innerHTML = "";
                alert("Nhập vào 1 số");
            }else {
                so1 = Number.parseInt(document.getElementById("nhapso").value);
                so2 = Number.parseInt(document.getElementById("nhapso2").value);
                document.getElementById("result").innerHTML = so1 * so2;
            }
        }
        function division() {
            let a = document.getElementById("nhapso").value;
            let b = document.getElementById("nhapso2").value;
            let so1 = Number.parseInt(document.getElementById("nhapso").value);
            let so2 = Number.parseInt(document.getElementById("nhapso2").value);

            if (String(so1 / so2) == "NaN" || a.length != (so1.toString().length) || b.length != (so2.toString().length)){
                document.getElementById("result").innerHTML = "";
                alert("Nhập vào 1 số");
            }else {
                so1 = Number.parseInt(document.getElementById("nhapso").value);
                so2 = Number.parseInt(document.getElementById("nhapso2").value);
                document.getElementById("result").innerHTML = so1 / so2;
            }
        }

    </script>
</body>
</html>
